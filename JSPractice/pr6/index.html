<!DOCTYPE html>
<html>

<head>
    <title>Learning</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Ramdom Number Game</h1>
    <div class="rangeGet">
        <h2></h2>
        <input type="range" min="10" max = "200" value = "10"/>
    </div>

    <form class="guessNumber">
        <label for="guessInput">Guess the number: </label>
        <input id="guessInput" type="number" min="0" max = "10" required/>
        <input id="guessSubmit" type="submit" value="Play!"/>
    </form>


    
    <div class="result">
        <span ></span>
        <h2></h2>
    </div>
    
    <script src="src/index.js"></script>
</body>

</html>
