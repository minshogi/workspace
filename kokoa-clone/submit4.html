<!DOCTYPE html>
<html>

<head>
    <title>submit4</title>
    <link href="submit4.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/c0b6b3d9b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="mainscreen">
        <div class="Playlist">
            <div class="Playlist__column">
               <i class="fas fa-times fa-2x"></i>

            </div>
            <div class="Playlist__column">
                <h2>Playlist</h2>
            </div>
            <div class="Playlist__column"></div>
        </div>

        <div class="Nowplay">
            <div class="Nowplay__img">
                <i class="far fa-image fa-3x"></i>
            </div>
            <div class="Nowplay__info">
                <span class="Big">Random</span>
                <span class="Big">Love</span>
                <span class="Small">by Divay Kapoor</span>
            </div>
        </div>
        <div class="PlayIcons">
            <div class="PlayIcons__play">
                <i class="fas fa-play "></i>
                <span class="PlayIcons__play__span">Play</span>
            </div>
            <div class="PlayIcons__Circle">
                <i class="far fa-heart fa-2x icon__centerize"></i>
            </div>
            <div class="PlayIcons__Circle">
                <i class="fas fa-plus fa-2x icon__centerize"></i>
            </div>
        </div>
        <div class="musicitems">
            <div class="musicitems__row">
               <div class="musicitems__icon"></div>
               <div class="musicitems__info">
                   <span class="musicitems__info__big">Matargasti</span>
                   <span class="musicitems__info__small">Mohit Chauhan</span>
               </div>
            </div>
            <div class="musicitems__row">
               <div class="musicitems__icon"></div>
               <div class="musicitems__info">
                   <span class="musicitems__info__big">Attitude</span>
                   <span class="musicitems__info__small">Lewis OfMan * Attitude</span>
               </div>
            </div>
            <div class="musicitems__row">
               <div class="musicitems__icon"></div>
               <div class="musicitems__info">
                   <span class="musicitems__info__big">Try Everything</span>
                   <span class="musicitems__info__small">Shakira * Zootopia</span>
               </div>
            </div>
            <div class="musicitems__row">
               <div class="musicitems__icon"></div>
               <div class="musicitems__info">
                   <span class="musicitems__info__big">Sunflower</span>
                   <span class="musicitems__info__small">Joseph Vincent * Sunflower</span>
               </div>
            </div>
        </div>
    </main>
</body>
